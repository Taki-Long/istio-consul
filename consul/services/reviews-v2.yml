version: '3.7'
services:
  reviews-v2:
    image: istio/examples-bookinfo-reviews-v2:1.14.0
    networks:
      istiomesh:
    dns:
      - 127.0.0.1
      - ${DNS_SERVER}
    dns_search:
        - service.consul

  reviews-v2-consul:
    image: consul:1.5.1
    network_mode: "service:reviews-v2"
    environment:
      - CONSUL_ALLOW_PRIVILEGED_PORTS=
    volumes:
      - ./reviews-v2.hcl:/consul/config/config.hcl
    command: consul agent -data-dir "consul/data" -config-dir "consul/config" -retry-join consul-server1 -retry-join consul-server2 -retry-join consul-server3

  reviews-v2-init:
    image: docker.io/istio/proxy_init:1.1.7
    cap_add:
      - NET_ADMIN
    network_mode: "service:reviews-v2"
    command:
      - -p
      - "15001"
      - -u
      - "1337,100"
      - -m
      - REDIRECT
      - -i
      - "*"
      - -b
      - "9080"
    
  reviews-v2-sidecar:
    image: docker.io/istio/proxyv2:1.1.7
    network_mode: "service:reviews-v2"
    entrypoint:
      - su
      - istio-proxy
      - -c
      - "/usr/local/bin/pilot-agent proxy  --serviceregistry Consul --serviceCluster reviews-v2 --zipkinAddress zipkin:9411 --configPath /var/lib/istio >/tmp/envoy.log"

networks:
  istiomesh:
    external:
      name: consul_istiomesh
